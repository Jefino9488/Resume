name: Build and Release Resume

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install LaTeX packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            latexmk

      - name: Compile main.tex
        run: |
          latexmk -pdf -interaction=nonstopmode main.tex
          mv main.pdf resume.pdf

      - name: Create GitHub Release with resume.pdf
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.${{ github.run_number }}
          name: Resume Release v1.0.${{ github.run_number }}
          artifacts: resume.pdf
          commit: main
          draft: false
          prerelease: false
          allowUpdates: true
          body: "Compiled resume from main.tex."
          generateReleaseNotes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}